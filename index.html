<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="css\reset.css">
    <link rel="stylesheet" type="text/css" href="css\stylesheet.css">
</head>

<body>
    <div id="top-bar">
        <div id="top-box">
            <div id="links">
                <div id="david">David</div>
                <div id="gmail"><a href="#">Gmail</a></div>
                <div id="images"><a href="#">Images</a></div>
            </div>
            <div id="apps"></div>
            <div id="notifications1">
                <div id="notifications2">
                    <div id="notifications3"></div>
                </div>
            </div>
            <div id="avatar-outer">
                <div id="avatar-mid">
                    <span id="avatar-inner"></span>
                </div>
            </div>
        </div>
    </div>

    <div id="central-area"><img id="logo" src="images/googlelogo_color_272x92dp.png" alt="google-logo"></div>

    <div id="searchform-area">
        <div id="search-container">
            <div id="searchform">
                <input id="query" type="text">
            </div>
            <div id="voice">
                <a id="voice-icon-link" href="#"><img id="voice-icon" src="images/mic.png" alt="voice-icon"></a>
            </div>
        </div>
    </div>
    
    <div id="buttons-area">
        <div id="buttons-container">
            <input id="search-button" type="submit" value="Google Search">
            <input id="lucky-button" type="submit" value="I'm Feeling Lucky">
        </div>
    </div>
    
    <div id="bottom-bar">
        <div id="bottom-box-left">
            <div class="bot-left"><a href="#">Advertising</a></div>
            <div class="bot-left"><a href="#">Business</a></div>
            <div class="bot-left"><a href="#">About</a></div>
        </div>
        <div id="bottom-box-right">
            <div class="bot-left"><a href="#">Privacy</a></div>
            <div class="bot-left"><a href="#">Terms</a></div>
            <div class="bot-left"><a href="#">Settings</a></div>
        </div>
    </div>
    

</body>
